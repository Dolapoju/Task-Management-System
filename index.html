    <div class="no-tasks">
      <img src="assets/notasks.svg" alt="" />
      <p>There are currently no tasks</p>
    </div>
    <section id="completed-tasks"></section>

    <form class="add-task">
      <input
        type="text"
        name="input"
        placeholder="The cake is in the oven remove it"
      />

      <svg
        id="up-arrow"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 640 640"
      >
        <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
        <path
          d="M342.6 81.4C330.1 68.9 309.8 68.9 297.3 81.4L137.3 241.4C124.8 253.9 124.8 274.2 137.3 286.7C149.8 299.2 170.1 299.2 182.6 286.7L288 181.3L288 552C288 569.7 302.3 584 320 584C337.7 584 352 569.7 352 552L352 181.3L457.4 286.7C469.9 299.2 490.2 299.2 502.7 286.7C515.2 274.2 515.2 253.9 502.7 241.4L342.7 81.4z"

    <script src="scripts/functionality.js"></script>
    <script src="scripts/taskhandler.js"></script>
